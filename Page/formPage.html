<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="formPage.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-page">
        <form action="" method ="GET">
            <h1 class="heading">Contact us</h1>
            <div class="container">
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-labels">First Name   *</label><br/>
                        <input type="text" placeholder="First name" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <label class="form-labels">Last Name   *</label><br/>
                        <input type="text" placeholder="Last name" class="form-control"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-labels">Email   *</label><br/>
                        <input type="text" placeholder="First name" class="form-control"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="form-labels">Query Type   *</label><br/>
                    <div class="col-6">
                    <div class="input-group">
                        <div class="input-group-text">
                          <input class="form-check-input mt-0" type="radio" name="queryType" value="General Enquiry" aria-label="General Enquiry">
                        </div>
                        <span class="input-group-text">General Enquiry</span>
                      </div>
                </div>
                    <div class="col-6">
                        <div class="input-group">
                            <div class="input-group-text">
                              <input class="form-check-input mt-0" type="radio" name="queryType" value="Support Request" aria-label="General Enquiry">
                            </div>
                            <span class="input-group-text">Support Request</span>
                          </div>
                      </div>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
